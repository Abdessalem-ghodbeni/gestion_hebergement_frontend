<div class="container  mx-auto p-0 p-md-5 ">
    <div class="row  ">
        <div class="col-12 col-md-5 custum-card">
            <div class="card custum-card w-100">

                <h5 class="card-header custumer_color p-2 mt-3">Modifier Foyer</h5>
                <div class="card-body w-100">
                    <form [formGroup]="affectForm" (ngSubmit)="affecterFoyerToUniversity()">
                        <div class="form-check my-2" *ngFor="let universite of listeUniversite">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                                formControlName="nomUniversite" [value]="universite.nomUniversite">
                            <label class="form-check-label" for="flexRadioDefault1">
                                {{universite.nomUniversite}}
                            </label>
                        </div>
                        <button class=" btn btn-outline-primary" type="submit">Confirmer </button>
                        <button class=" btn btn-outline-danger" type="button" (click)="edit()">Annuler </button>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-12 col-md-7 ">
            <img src="assets/back/assets/img/grammar correction-amico.svg" class="img-fluid w-75" alt="">

        </div>
    </div>
</div>
